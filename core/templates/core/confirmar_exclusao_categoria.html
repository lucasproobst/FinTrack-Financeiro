{% extends 'core/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow-sm border-0">
        <div class="card-body text-center">

          <i class="bi bi-exclamation-triangle text-danger fs-1 mb-3"></i>

          <h4 class="mb-3 text-danger">Confirmar Exclusão</h4>
          <p class="mb-4">Tem certeza que deseja excluir a categoria <strong class="text-dark">"{{ categoria.nome }}"</strong>?</p>

          <form method="post" class="d-flex justify-content-center gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash me-1"></i> Sim, excluir
            </button>
            <a href="{% url 'listar_categorias' %}" class="btn btn-outline-secondary">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </a>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
