{% extends 'core/base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 75vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px; background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(255,255,255,0.1);">
    <h2 class="text-center mb-4 text-primary">
      <i class="bi bi-person-circle me-2"></i>Login
    </h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label text-light">Usuário</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-secondary">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" name="username" maxlength="150" autofocus required id="id_username"
                 class="form-control bg-dark text-light border-secondary" placeholder="Usuário">
        </div>
        {% if form.username.errors %}
          <div class="text-danger small">{{ form.username.errors|striptags }}</div>
        {% endif %}
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label text-light">Senha</label>
        <div class="input-group">
          <span class="input-group-text bg-dark text-light border-secondary">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" name="password" required id="id_password"
                 class="form-control bg-dark text-light border-secondary" placeholder="Senha">
        </div>
        {% if form.password.errors %}
          <div class="text-danger small">{{ form.password.errors|striptags }}</div>
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
      </button>

      <div class="text-center mt-3">
        <a href="{% url 'password_reset' %}" class="text-primary text-decoration-none small">
          Esqueci minha senha
        </a>
      </div>

    </form>

    <p class="text-center mt-3 mb-0 text-light">
      Não tem conta?
      <a href="{% url 'cadastro' %}" class="text-decoration-none text-primary">Cadastre-se</a>
    </p>
  </div>
</div>
{% endblock %}
