{% extends 'core/base.html' %}
{% block title %}Categorias{% endblock %}

{% block content %}
<div class="container py-4">
  <!-- Cabeçalho com botão alinhado -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Categorias</h2>
    <a href="{% url 'cadastrar_categoria' %}" class="btn btn-primary shadow-sm">
      <i class="bi bi-folder-plus me-1"></i> Criar Categoria
    </a>
  </div>

  <!-- Lista de Categorias -->
  <div class="row">
    {% for categoria in categorias %}
      <div class="col-md-4 col-sm-6">
        <div class="card border-0 shadow-sm mb-3">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
              <i class="{{ categoria.icone }} fs-3 me-3" style="color: {{ categoria.cor }}"></i>
              <div>
                <h6 class="mb-0 fw-semibold">{{ categoria.nome }}</h6>
                <small class="text-muted text-capitalize">{{ categoria.tipo }}</small>
              </div>
            </div>
            <div class="d-flex">
              <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-sm btn-outline-primary me-2" title="Editar">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a href="{% url 'excluir_categoria' categoria.id %}" class="btn btn-sm btn-outline-danger" title="Excluir">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center text-muted">
        <p>Nenhuma categoria cadastrada.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
