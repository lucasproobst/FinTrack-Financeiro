{% extends "core/base.html" %}
{% block title %}Email Enviado{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow p-4 text-center" style="max-width: 420px; background: rgba(20,20,20,0.85);">

    <h3 class="text-primary mb-3">
      <i class="bi bi-envelope-check-fill me-2"></i> Verifique seu Email
    </h3>

    <p class="text-light">
      Enviamos um link para redefinição de senha.  
      <br>Olhe sua caixa de entrada e spam.
    </p>

    <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">
      Voltar ao Login
    </a>
  </div>
</div>
{% endblock %}
