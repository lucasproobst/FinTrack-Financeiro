{% extends 'core/base.html' %}
{% block title %}Trocar Senha{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-body">
          <h4 class="mb-4 text-center">
            <i class="bi bi-shield-lock-fill me-2 text-primary"></i>
            Alterar Senha
          </h4>

          <form method="post">
            {% csrf_token %}

            {% for field in form %}
              <div class="mb-3">
                <label class="form-label" for="{{ field.id_for_label }}">
                  {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
                {% endif %}
              </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-check-circle me-1"></i> Confirmar Alteração
            </button>

            <div class="text-center mt-3">
              <a href="{% url 'perfil_usuario' %}" class="text-decoration-none small">
                <i class="bi bi-arrow-left-circle me-1"></i> Voltar ao Perfil
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
